<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal_container">
        <div class="cal_box">
        <div class="cal_grid">
            <input type="text" name='inputtext' id="inputtext"  readonly = "">
            <button onclick="del()" class="opt">c</button>
            <button onclick="slice()" class="opt">Del</button>
            <button onclick="cal('%')" class="opt">%</button>
            <button onclick="cal('/')" class="opt">/</button>
            <button onclick="cal(7)">7</button>
            <button onclick="cal(8)">8</button>
            <button onclick="cal(9)">9</button>
            <button onclick="cal('*')" class="opt">*</button>
            <button onclick="cal(4)">4</button>
            <button onclick="cal(5)">5</button>
            <button onclick="cal(6)">6</button>
            <button onclick="cal('-')" class="opt">-</button>
            <button onclick="cal(1)">1</button>
            <button onclick="cal(2)">2</button>
            <button onclick="cal(3)">3</button>
            <button onclick="cal('+')" class="opt">+</button>
            <button onclick="cal('.')">.</button>
            <button onclick="cal(0)">0</button>
            <button onclick="Result()" class="btn_equal">=</button>
        </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    let result = document.getElementById("inputtext");
    function cal(n){
        result.value+=n;
    }
    function Result(){
        try{
            result.value = eval(result.value);
        }
        catch(errr){
            alert("Invalid Entry")
        }
    }
    function del() {
        document.getElementById('inputtext').value = ''; 
    }

    function slice() {
        result.value = result.value.slice(0,-1);
        
    }
</script>
</html>
