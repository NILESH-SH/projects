<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main_box">
            <h1>Job Application
                <span class="web">(Web)</span>
            </h1>
        <form action="">
            <div class="f_cont">
                <div class="f_container">
                    <label for="f_name">
                        First Name
                    </label>
                    <input type="text" id="f_name" placeholder="">
                </div>
            <div class="f_container">
                    <label for="l_name">
                        Last Name
                    </label>
                    <input type="text" id="l_name" placeholder="">
            </div>
            <div class="f_container">
                    <label for="email">
                        Your Email
                    </label>
                    <input type="text" id="email" placeholder="">
            </div>
            <div class="f_container">
                    <label for="job_role">
                        Select Job Role
                    </label>
                    <select name="job_role" id="job_role">
                        <option value="fronted">Fronted</option>
                        <option value="backend">Backend</option>
                    </select>
            </div>
            <div class="t_container">
                    <label for="address">
                        Enter your address
                    </label>
                    <textarea name="address" id="address"  rows="5" cols="30"></textarea>
            </div>
            <div class="f_container">
                    <label for="city">
                        Your City
                    </label>
                    <input type="text" id="city" placeholder="">
            </div>
            <div class="f_container">
                    <label for="pincode">
                        Your Pincode
                    </label>
                    <input type="number" id="pincode" placeholder="">
            </div>
            <div class="f_container">
                <div class="f_container">
                    <label for="date">
                        Date
                    </label>
                    <input type="date" value="2023-01-01" id="date" placeholder="">
                </div>
            </div>
            <div class="f_container">
                    <label for="file">
                        Upload Your CV
                    </label>
                    <input type="file" id="file" placeholder="">
            </div>
                <div class="b_container">
                    <button type="submit">Submit </button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
